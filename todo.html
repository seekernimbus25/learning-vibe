<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To‑Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #e3f2fd, #e8eaf6);
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 20px 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
    }

    .app-header {
      margin-bottom: 18px;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
    }

    .app-title {
      font-size: 1.4rem;
      font-weight: 650;
      letter-spacing: 0.02em;
      color: #111827;
    }

    .app-subtitle {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    #task-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background-color 0.15s;
    }

    #task-input::placeholder {
      color: #9ca3af;
    }

    #task-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      background-color: #f9fafb;
    }

    #add-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 8px 16px rgba(79, 70, 229, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s ease;
    }

    #add-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(79, 70, 229, 0.38);
    }

    #add-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(79, 70, 229, 0.3);
      opacity: 0.9;
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    ul#task-list {
      list-style: none;
      max-height: 280px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      margin-bottom: 8px;
      transition: background-color 0.15s, transform 0.08s, box-shadow 0.08s;
    }

    .task-item:hover {
      background-color: #f3f4ff;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(148, 163, 184, 0.25);
    }

    .task-text {
      flex: 1;
      font-size: 0.95rem;
      color: #111827;
      word-break: break-word;
    }

    .task-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .delete-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.8rem;
      font-weight: 550;
      background-color: #fee2e2;
      color: #b91c1c;
      cursor: pointer;
      transition: background-color 0.12s, transform 0.08s, box-shadow 0.08s;
      box-shadow: 0 2px 6px rgba(248, 113, 113, 0.55);
    }

    .delete-btn:hover {
      background-color: #fecaca;
      transform: translateY(-0.5px);
      box-shadow: 0 4px 10px rgba(248, 113, 113, 0.7);
    }

    .delete-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(248, 113, 113, 0.5);
    }

    .empty-state {
      font-size: 0.9rem;
      color: #9ca3af;
      text-align: center;
      margin-top: 4px;
    }

    @media (max-width: 520px) {
      .app {
        margin: 16px;
        padding: 18px 14px 14px;
      }
      .app-title {
        font-size: 1.25rem;
      }
      .input-row {
        flex-direction: column;
      }
      #add-btn {
        width: 100%;
        justify-content: center;
        display: inline-flex;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">My To‑Do List</div>
      <div class="app-subtitle">Lightweight, local, and saved for you</div>
    </header>

    <div class="input-row">
      <input
        id="task-input"
        type="text"
        placeholder="What do you want to get done?"
        autocomplete="off"
      />
      <button id="add-btn">Add</button>
    </div>
    <div class="hint">Press Enter or click Add. Tasks are saved automatically.</div>

    <ul id="task-list"></ul>
    <div id="empty-state" class="empty-state">No tasks yet. Add your first one!</div>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = "todo_tasks_v1";

      const inputEl = document.getElementById("task-input");
      const addBtn = document.getElementById("add-btn");
      const listEl = document.getElementById("task-list");
      const emptyStateEl = document.getElementById("empty-state");

      let tasks = [];

      function loadTasks() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          tasks = raw ? JSON.parse(raw) : [];
        } catch (e) {
          console.error("Failed to load tasks from localStorage:", e);
          tasks = [];
        }
      }

      function saveTasks() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        } catch (e) {
          console.error("Failed to save tasks:", e);
        }
      }

      function updateEmptyState() {
        if (!tasks.length) {
          emptyStateEl.style.display = "block";
        } else {
          emptyStateEl.style.display = "none";
        }
      }

      function createTaskElement(task, index) {
        const li = document.createElement("li");
        li.className = "task-item";

        const span = document.createElement("span");
        span.className = "task-text";
        span.textContent = task;

        const actions = document.createElement("div");
        actions.className = "task-actions";

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";

        deleteBtn.addEventListener("click", () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        actions.appendChild(deleteBtn);
        li.appendChild(span);
        li.appendChild(actions);
        return li;
      }

      function renderTasks() {
        listEl.innerHTML = "";
        tasks.forEach((task, index) => {
          const item = createTaskElement(task, index);
          listEl.appendChild(item);
        });
        updateEmptyState();
      }

      function addTask() {
        const text = inputEl.value.trim();
        if (!text) return;
        tasks.push(text);
        inputEl.value = "";
        saveTasks();
        renderTasks();
        inputEl.focus();
      }

      addBtn.addEventListener("click", addTask);

      inputEl.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          addTask();
        }
      });

      // Initial load
      loadTasks();
      renderTasks();
    })();
  </script>
</body>
</html>
